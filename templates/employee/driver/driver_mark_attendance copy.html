{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assign Employees</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'management_dash/css/style.min.css'%}">

        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #f0f8ff; /* Light background color */
            }
            .animated-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                z-index: -1; /* Send behind other content */
            }
            .circle {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 165, 0, 0.6);
                animation: float 6s infinite ease-in-out;
            }
            @keyframes float {
                0% { transform: translateY(0); }
                50% { transform: translateY(-20px); }
                100% { transform: translateY(0); }
            }
            .circle1 { width: 100px; height: 100px; top: 20%; left: 10%; animation-duration: 4s; }
            .circle2 { width: 150px; height: 150px; top: 30%; left: 70%; animation-duration: 5s; }
            .circle3 { width: 80px; height: 80px; top: 70%; left: 40%; animation-duration: 6s; }
            .circle4 { width: 120px; height: 120px; top: 50%; left: 80%; animation-duration: 3s; }
        
            .form-container {
                margin: 20px auto;
                padding: 20px;
                background: rgba(255, 255, 255, 0.9);
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                width: 70%; /* Full width but can be adjusted as needed */
                display: flex;
                flex-direction: column;
                align-items: center; /* Center items horizontally */
            }
            h2 {
                margin-bottom: 20px; /* Space between heading and input fields */
            }
            .input-field {
                background-color: #343a40; /* Dark grey background */
                color: #ffffff; /* White text for better contrast */
                border: 1px solid #ccc; /* Light grey border */
                border-radius: 4px; /* Slightly rounded corners */
                padding: 10px; /* Padding inside input */
                width: 400px; /* Adjust this value for desired width */
            }
            .input-field::placeholder {
                color: #ffffff; /* Placeholder color */
            }
            .btn-primary {
                background-color: #6384b6; /* Change to your desired color */
                color: #ffffff; /* White text */
                border: none; /* Remove border */
                border-radius: 4px; /* Rounded corners */
                padding: 10px 20px; /* Padding */
                height: 45px; /* Button height */
                width: 200px; /* Button width */
                font-size: 16px; /* Font size */
                cursor: pointer; /* Pointer cursor on hover */
                transition: background-color 0.3s; /* Smooth transition */
            }

            .btn-primary:hover {
                background-color: #3a64a3; /* Darker shade on hover */
            }


            .mb-3 { /* Space between text boxes */
                margin-bottom: 20px;
            }
            .text-center {
                text-align: center; /* Center text */
            }
            .alert {
                padding: 20px;
                background-color: #f44336;  /* Red for error */
                color: white;
                margin-bottom: 15px;
                display: none;
            }
            .success {
                background-color: #4CAF50;  /* Green for success */
            }
            .error {
                background-color: #f44336;  /* Red for error */
            }
        </style>
    </head>

    <body>
        <div class="page-flex">
        
            <!-- ! Sidebar -->
            {% include 'employee/driver/includes/sidebars.html' %}
                    
                
            <div class="main-wrapper">
                <!-- ! Main nav -->
                <nav class="main-nav--bg">
                    <div class="container main-nav">
                        <div class="main-nav-start">
                            <div class="main-nav-start">
                                <div class="search-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                   
                    <div class="main-nav-end">
                        <button class="sidebar-toggle transparent-btn" title="Menu" type="button">
                            <span class="sr-only">Toggle menu</span>
                            <span class="icon menu-toggle--gray" aria-hidden="true"></span>
                        </button>
                    
                        <button class="theme-switcher gray-circle-btn" type="button" title="Switch theme">
                            <span class="sr-only">Switch theme</span>
                            <i class="sun-icon" data-feather="sun" aria-hidden="true"></i>
                            <i class="moon-icon" data-feather="moon" aria-hidden="true"></i>
                        </button>
                    </div>
                </nav>

                <div class="alert success" id="success-alert" style="display: none;">
                    <strong>Success!</strong> The Attendance has been Marked successfully.
                </div>
                
                <div class="alert error" id="error-alert" style="display: none;">
                    <strong>Error!</strong>Attendance has not been marked, please try Again.
                </div>

                <div class="form-container fade-in">
                    <h2 class="text-center">Mark Attendance</h2>
                    <!-- Form to edit the bus -->
                        
                    <form id="journeyForm" action="{% url 'driver_mark_attendance' employee_id=driver.employee_id %}" method="POST" class="text-center">
                        {% csrf_token %}
                        
                        <!-- Hidden Schedule ID -->
                        <div class="form-group col-md-4 mb-3">
                            <input class="input-field form-control" type="text" value="Schedule ID: {{ schedule.schedule_id }}" readonly>
                            <input type="hidden" name="schedule_id" value="{{ schedule.schedule_id }}">
                        </div>
                    
                        <div class="form-group col-md-4 mb-3">
                            <input class="input-field form-control" type="text" value="Bus Name: {{ schedule.bus.bus_name }}" readonly>
                        </div>
                        
                        <div class="form-group col-md-4 mb-3">
                            <input class="input-field form-control" type="text" value="Registration Number: {{ schedule.bus.registration_number }}" readonly>
                        </div>
                        
                        <div class="form-group col-md-4 mb-3">
                            <input class="input-field form-control" type="text" value="From: {{ schedule.route.source }}" readonly>
                        </div>
                        
                        <div class="form-group col-md-4 mb-3">
                            <input class="input-field form-control" type="text" value="To: {{ schedule.route.destination }}" readonly>
                        </div>
                        
                        <div class="form-group col-md-4 mb-3">
                            <input class="input-field form-control" type="text" value="Departure: {{ schedule.departure_time }}" readonly>
                        </div>
                        
                        <div class="form-group col-md-4 mb-3">
                            <input class="input-field form-control" type="text" value="Arrival: {{ schedule.arrival_time }}" readonly>
                        </div>
                        
                        <!-- Check if attendance is already marked -->
                        {% if attendance_marked %}
                            <button type="submit" class="btn" style="background-color: red; color: white; cursor: not-allowed; width: 200px; height: 50px; font-size: 16px; border-radius: 5px;" disabled>
                                Attendance Already Marked
                            </button>
                        {% else %}
                            <button type="submit" class="btn btn-primary">Mark Attendance</button>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <script>
            $(document).ready(function() {
                // Show table rows with animation
                $('#submissionTable tr').each(function(index) {
                    $(this).delay(index * 200).queue(function(next) {
                        $(this).addClass('show');
                        next();
                    });
                });
            });
        </script>

        <script>
            // Wait until the page is fully loaded
            document.addEventListener("DOMContentLoaded", function() {
                {% if messages %}
                    {% for message in messages %}
                        {% if message.tags == 'success' %}
                            document.getElementById('success-alert').style.display = 'block';
                        {% endif %}
                        {% if message.tags == 'error' %}
                            document.getElementById('error-alert').style.display = 'block';
                        {% endif %}
                    {% endfor %}
                {% endif %}
            });
        </script>

        <!-- Chart library -->
        <script src="{% static 'management_dash/plugins/chart.min.js'%}"></script>
        <!-- Icons library -->
        <script src="{% static 'management_dash/plugins/feather.min.js'%}"></script>
        <!-- Custom scripts -->
        <script src="{% static 'management_dash/js/script.js'%}"></script>

    </body>
</html>
