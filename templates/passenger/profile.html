    /* Added animated background particles */
    .profile-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at center, transparent 0%, rgba(255,255,255,0.2) 100%);
        animation: gradientMove 15s ease infinite;
    }

    .profile-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
        transform: translateY(20px);
        animation: slideUp 0.8s ease forwards;
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
    }

    .profile-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #3498db, #2ecc71, #3498db);
        background-size: 200% 100%;
        animation: gradientBorder 3s linear infinite;
    }

    .profile-header {
        color: #2c3e50;
        font-weight: 700;
        margin-bottom: 2.5rem;
        position: relative;
        animation: fadeIn 0.8s ease;
        font-size: 2.2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .profile-header:after {
        content: '';
        display: block;
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, #3498db, #2ecc71);
        margin: 15px auto;
        border-radius: 4px;
        animation: expandWidth 1s ease forwards;
    }

    .input-field {
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 14px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(248, 249, 250, 0.9);
        font-size: 1rem;
    }

    .input-field:focus {
        border-color: #3498db;
        box-shadow: 0 0 20px rgba(52, 152, 219, 0.15);
        transform: translateY(-3px);
        background: white;
    }

    .form-group {
        margin-bottom: 1.8rem;
        opacity: 0;
        animation: fadeInUp 0.5s ease forwards;
        animation-delay: calc(var(--delay) * 0.15s);
        position: relative;
    }

    .btn-update {
        background: linear-gradient(45deg, #3498db, #2ecc71);
        border: none;
        border-radius: 30px;
        padding: 15px 40px;
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        transition: all 0.4s ease;
        margin-top: 2rem;
        position: relative;
        overflow: hidden;
    }

    .btn-update:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 30px rgba(52, 152, 219, 0.4);
    }

    .btn-update::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(45deg);
        animation: buttonGlow 2s linear infinite;
    }

    .alert {
        border-radius: 12px;
        animation: slideDown 0.6s ease;
        border: none;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .floating-label {
        position: absolute;
        pointer-events: none;
        left: 15px;
        top: 5px;
        transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        color: #6c757d;
        font-size: 0.95rem;
    }

    .input-field:focus ~ .floating-label,
    .input-field:not(:placeholder-shown) ~ .floating-label {
        transform: translateY(-28px) scale(0.85);
        color: #3498db;
        font-weight: 600;
    }

    /* Enhanced and New Animations */
    @keyframes slideUp {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
        0% { 
            opacity: 0;
            transform: translateY(25px);
        }
        100% { 
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes expandWidth {
        0% { width: 0; opacity: 0; }
        100% { width: 60px; opacity: 1; }
    }

    @keyframes buttonGlow {
        0% { transform: rotate(45deg) translateX(-100%); }
        100% { transform: rotate(45deg) translateX(100%); }
    }

    @keyframes slideDown {
        0% { 
            opacity: 0;
            transform: translateY(-30px);
        }
        100% { 
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes gradientBorder {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
    }

    @keyframes gradientMove {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    /* Added hover effects for form groups */
    .form-group:hover .input-field {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    /* Added focus visual feedback */
    .form-group:focus-within {
        transform: scale(1.02);

    /* Responsive adjustments */

        }
        
        .profile-header {
            font-size: 1.8rem;
        }
        
        .btn-update {
            padding: 12px 30px;
        }
    }
</style>

<script>
    function cancelBooking(bookingId) {
        if (confirm("Are you sure you want to cancel this booking?")) {
            fetch(`/cancel-booking/${bookingId}/`, {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = data.redirect;  // Redirect after alert
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => alert("Something went wrong. Please try again."));
        }
    }
</script>

                next();
            });
        });

<script>
    function adjustTableHeight() {
        const footerHeight = document.querySelector('.footer').offsetHeight; // Get footer height
        const windowHeight = window.innerHeight; // Get viewport height
        const tableContainer = document.querySelector('.table-container');

        // Calculate available height: subtract footer height, margin, and any additional spacing
        const marginTop = 300; // The margin you set
        const additionalSpacing = 100; // Any extra spacing you want above the footer

        // Set the max height of the table container
        tableContainer.style.maxHeight = `${windowHeight - footerHeight - marginTop - additionalSpacing}px`;
    }

    // Call function on load
    window.onload = adjustTableHeight;

    // Call function on resize
    window.onresize = adjustTableHeight;
</script>
<script>
  window.onload = function() {
      const rows = document.querySelectorAll('.table tbody tr');  // Select all rows
      rows.forEach((row, index) => {
          setTimeout(() => {
              row.classList.add('show');  // Add the 'show' class after a delay
          }, index * 200);  // Increased delay to 200ms between rows for a slower staggered effect
      });
  };
</script>
