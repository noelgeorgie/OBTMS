{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passenger Register</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
</head>
<body>

    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form  action="{% url 'passenger_register' %}" method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input class="form-input" type="text" title="Username can't have digits or special characters except space" pattern="[A-Za-z\s]+" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="Email" id="email" placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                            <input class="form-input" type="password" name="password" placeholder="Password" required minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}" title="Password must be at least 6 characters long, and include at least one uppercase letter, one lowercase letter, one digit, and one special character.">
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input class="form-input" type="text" name="phoneNumber" placeholder="Phone Number" required pattern="\d{10}" title="Phone number must be exactly 10 digits long.">
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account? <a href="{% url 'index' %}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>
    </div>
    {% if messages %}
        <script type="text/javascript">
            // Loop through all messages and display them as alerts
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}

            // Redirect to the index page after the alert
            window.location.href = "{% url 'index' %}";  // Replace 'index' with the correct URL name
        </script>
    {% endif %}
    <!-- JS -->
    <script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'register/js/main.js' %}"></script>
</body>
</html>
