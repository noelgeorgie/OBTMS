{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-xl mx-auto text-center">
            <div class="text-red-600 mb-6">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            
            <h1 class="text-3xl font-bold text-red-600 mb-2">Payment Failed</h1>
            <p class="text-gray-600 mb-6">{{ error_message }}</p>
            
            <div class="space-y-4">
                <a href="{% url 'booking_page' %}" class="block w-full bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                    Try Booking Again
                </a>
                <a href="{% url 'contact_support' %}" class="block w-full border border-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-50">
                    Contact Support
                </a>
            </div>
        </div>
    </div>
    {% endblock %}
    
</body>
</html>
